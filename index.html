<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Psychic Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Coda|Reenie+Beanie" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">The Psychic Game</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12" style="height: 30px;">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<p class="text-center">Guess what letter I'm thinking of...</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<p class="text-center">Just type a letter on the keyboard!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<img src="assets/images/crystal-ball.jpg" alt="Crystal Ball" class="rounded mx-auto d-block img-fluid" style="margin-bottom: 10px; height: 19.1rem;" />
			</div>
		</div>
		<div id="game">
			<p class="text-center" id="wins"></p>
			<p class="text-center" id="losses"></p>
			<p class="text-center" id="guessesLeft"></p>
			<p class="text-center" id="guesses">Your Guesses so far: </p>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">&copy;Copyright 2017 Justin Flick</p>
		</div>
	</footer>

	<!-- Game Script -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- Bootstrap Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
